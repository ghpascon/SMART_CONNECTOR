<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="icon" type="image/png" href="/static/images/logo.png" />
  </head>

  <body data-bs-theme="dark" class="d-flex flex-column min-vh-100 bg-secondary">
    <!-- Header -->
    <header class="bg-dark d-flex align-items-center py-2 mb-2">
      <div
        class="container d-flex flex-column flex-md-row align-items-center justify-content-between"
      >
        <!-- LOGO -->
        <img
          src="/static/images/smtx_w.png"
          alt="Logo"
          class="img-fluid"
          style="max-height: 50px; width: auto"
        />

        <!-- TITULO -->
        <h1 class="text-center flex-fill mb-2 mb-md-0">{{ title }}</h1>

        <!-- BOTOES -->
        <div class="d-flex gap-2">
          <a href="/docs" class="btn btn-success">SWAGGER</a>
          <a href="{{ url_for('get_report') }}" class="btn btn-light"
            >Get Report</a
          >
        </div>
      </div>
    </header>

    <!-- Fast Alerts -->
    <div class="container">
      {% for alert in get_alerts() %}
      <div
        class="alert {{ alert.style }} alert-dismissible fade show"
        role="alert"
      >
        {{ alert.detail }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %}
    </div>

    <!-- Main content -->
    <main class="container flex-fill">{% block content %} {% endblock %}</main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-2 mt-2">
      <div class="container">
        <p class="mb-0">{{ generate_footer() }}</p>
      </div>
    </footer>

    <!-- Bootstrap JS minificado -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
