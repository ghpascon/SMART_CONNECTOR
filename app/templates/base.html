<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/themes.css" />
    <link rel="icon" type="image/png" href="/static/images/logo.png" />
    <style>
      body {
        transition: all 0.3s ease;
      }
    </style>
  </head>

  <body id="main-body" class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="bg-dark text-white d-flex align-items-center py-2 mb-2">
      <div
        class="container position-relative d-flex flex-column flex-md-row align-items-center justify-content-between"
      >
        <!-- Logo -->
        <img
          src="/static/images/smtx_w.png"
          alt="Logo"
          class="img-fluid"
          style="max-height: 50px; width: auto"
        />

        <!-- Título centralizado -->
        <h1
          class="position-absolute start-50 translate-middle-x text-center mb-2 mb-md-0"
        >
          {{ title }}
        </h1>

        <!-- Botões e Dark Mode -->
        <div class="d-flex gap-3 align-items-center mt-2 mt-md-0">
          <a href="/docs" class="btn btn-success">SWAGGER</a>
          <a href="{{ url_for('get_report') }}" class="btn btn-light"
            >Get Report</a
          >

          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="darkModeSwitch"
              role="switch"
            />
            <label class="form-check-label" for="darkModeSwitch"
              >Dark Mode</label
            >
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="container flex-fill">{% block content %}{% endblock %}</main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-2 mt-2">
      <div class="container">
        <p class="mb-0">{{ generate_footer() }}</p>
      </div>
    </footer>

    <!-- Iframe oculto -->
    <iframe name="hidden_iframe" style="display: none"></iframe>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const body = document.getElementById("main-body");
        const switchEl = document.getElementById("darkModeSwitch");

        function applyTheme(dark) {
          body.setAttribute("data-bs-theme", dark ? "dark" : "light");
          localStorage.setItem("theme", dark ? "dark" : "light");
        }

        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
          applyTheme(savedTheme === "dark");
          if (switchEl) switchEl.checked = savedTheme === "dark";
        } else {
          applyTheme(false);
        }

        if (switchEl) {
          switchEl.addEventListener("change", (e) =>
            applyTheme(e.target.checked)
          );
        }
      });
    </script>
  </body>
</html>
